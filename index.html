    <style>
      body { background-color: #020202; color: #ffffff; overflow-x: hidden; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Space Grotesk', sans-serif; }
      
      /* Optimized Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020202; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #38F8A8; }
      
      .glass-card { 
        background: rgba(20, 20, 20, 0.7); 
        backdrop-filter: blur(12px); 
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08); 
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5); 
        will-change: transform, opacity;
      }
      
      /* OUTLINED TEXT EFFECT */
      .text-stroke { 
        -webkit-text-stroke: 1px rgba(255,255,255,0.8); 
        color: transparent; 
      }
      .text-stroke-thick {
        -webkit-text-stroke: 2px #fff;
        color: transparent;
      }
      @media (min-width: 768px) {
        .text-stroke { -webkit-text-stroke: 2px rgba(255,255,255,0.8); }
      }
      
      /* TV GLITCH CLIP PATHS */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #020202;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip-path: inset(44% 0 61% 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip-path: inset(50% 0 30% 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); }
        20% { clip-path: inset(60% 0 10% 0); }
        40% { clip-path: inset(40% 0 50% 0); }
        60% { clip-path: inset(80% 0 5% 0); }
        80% { clip-path: inset(10% 0 70% 0); }
        100% { clip-path: inset(30% 0 20% 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); }
        20% { clip-path: inset(30% 0 10% 0); }
        40% { clip-path: inset(70% 0 30% 0); }
        60% { clip-path: inset(20% 0 70% 0); }
        80% { clip-path: inset(50% 0 20% 0); }
        100% { clip-path: inset(10% 0 50% 0); }
      }

      .scanline {
        width: 100%; height: 100px; z-index: 99;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(56, 248, 168, 0.04) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1; background-size: 100% 4px; animation: scanline 8s linear infinite;
        pointer-events: none; position: fixed; top: 0; left: 0; will-change: transform;
      }
      @keyframes scanline { 0% { transform: translateY(-100px); } 100% { transform: translateY(100vh); } }
      
      .chat-bubble-user { border-bottom-right-radius: 2px; }
      .chat-bubble-bot { border-bottom-left-radius: 2px; }
      .backface-hidden { backface-visibility: hidden; }
      
      .chip-border {
        position: absolute; inset: 0; pointer-events: none;
        border: 2px solid transparent; border-radius: 3rem;
        background: linear-gradient(45deg, #D4AF37, #F7EF8A, #D4AF37) border-box;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude;
        opacity: 0; transition: opacity 0.5s ease;
      }

      .gpu-accel { transform: translate3d(0,0,0); backface-visibility: hidden; perspective: 1000px; }
