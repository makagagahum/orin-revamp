<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORIN AI | Your 24/7 AI Employee</title>
    <meta name="description" content="Automate your business with ORIN AI. 24/7 Sales and Customer Support." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#020202', 
              surface: '#0A0A0A', 
              surfaceHighlight: '#181818',
              primary: '#38F8A8', // Gen Z Green
              primaryDark: '#2ea074',
              secondary: '#A855F7', // Gen Z Purple
              accent: '#FF3366', // Hot Pink
              textMain: '#ffffff',
              textMuted: '#9CA3AF', 
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['monospace'],
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'tilt': 'tilt 10s infinite linear',
              'gradient-x': 'gradient-x 3s ease infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'gradient-x': {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                },
              },
              tilt: {
                '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(1deg)' },
                '75%': { transform: 'rotate(-1deg)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            },
            backgroundImage: {
              'cyber-grid': 'linear-gradient(to right, rgba(56, 248, 168, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(56, 248, 168, 0.05) 1px, transparent 1px)',
            }
          },
        },
      };
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020202; 
        color: #ffffff;
        overflow-x: hidden;
        cursor: crosshair;
      }
      
      .perspective-container {
        perspective: 1200px;
        transform-style: preserve-3d;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020202;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38F8A8;
      }

      /* Advanced Glassmorphism */
      .glass {
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }
      
      .glass-card {
        background: rgba(20, 20, 20, 0.4);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 80px -10px rgba(0, 0, 0, 0.6);
      }

      /* IMPROVED READABILITY FOR TEXT STROKE */
      .text-stroke {
        -webkit-text-stroke: 2px #ffffff;
        color: transparent;
        paint-order: stroke fill;
      }
      
      .text-shadow-neon {
        text-shadow: 0 0 20px rgba(56, 248, 168, 0.4);
      }

      .chat-bubble-user {
        border-bottom-right-radius: 2px;
      }
      .chat-bubble-bot {
        border-bottom-left-radius: 2px;
      }
      
      /* Noise Texture */
      .noise-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 2;
        mix-blend-mode: overlay;
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 99;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(56, 248, 168, 0.02) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        background-size: 100% 4px;
        animation: scanline 10s linear infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
      }
      
      @keyframes scanline {
        0% { top: -100px; }
        100% { top: 100%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div class="noise-bg"></div>
    <div class="scanline"></div>
    <div id="root"></div>
  </body>
</html>
